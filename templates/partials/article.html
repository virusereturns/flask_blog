<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="{{post.author.username}}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime("%Y-%m-%d %H:%M") }}</small>
      {% if post.author == current_user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
      </div>
      {% endif %}
    </div>
    {% if is_home %}
    <h2><a class="article-title" href="{{ url_for('post_detail', post_id=post.id)}}">{{ post.title }}</a></h2>
    {% else %}
    <h2 class="article-title">{{ post.title }}</h2>
    {% endif %}
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
